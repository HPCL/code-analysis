      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [-f requirements.txt]; then pip install -r requirements.txt; fi
      - name: Install LLVM and Clang

       #   PYTHONPATH=$(echo ~/llvm/tools/clang/bindings/python/)
